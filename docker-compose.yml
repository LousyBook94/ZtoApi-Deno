services:
  ztoapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ztoapi_service
    ports:
      - "${PORT:-9090}:${PORT:-9090}"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: [
        "CMD",
        "deno",
        "eval",
        "await fetch('http://localhost:${PORT:-9090}/v1/models').then(r => { if (!r.ok) throw new Error() })",
      ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
